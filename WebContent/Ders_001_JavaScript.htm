<!doctype html>
<html lang="tr">

<head>
    <title>JavaScript </title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!--google font-->
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- External Css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- internal JS-->
    <script>

    </script>

    <!-- External Js -->
    <script src="js/template.js"></script>

</head>

<body class="container">
    <!-- start codes-->

    <!-- Event-1 onclick()-->
    <button class="btn btn-primary mt-5" id="click" name="click" onclick="onclickFonksiyon()">onclick</button>

    <!-- Event-2 ondblclick()-->
    <button class="btn btn-primary mt-5" id="click2" name="click2" ondblclick="ondblclickFonksiyon()" ">ondblclick</button>

      <!-- Event-3 onmouseleave()-->
      <button class=" btn btn-secondary mt-5" id="click3" name="click3" onmouseleave="onmouseleaveFonksiyon()" ">onmouseleave</button>

<!-- Event-4 onmouseleave()-->
<button class=" btn btn-secondary mt-5" id="click4" name="click4"
        onmousemove="onmousemoveFonksiyon()">onmousemove</button>


    <!-- Event-5 onmouseout()-->
    <button class=" btn btn-danger mt-5" id="click5" name="click5"
        onmouseout="onmouseoutFonksiyon()">onmouseout</button>


    <!-- Event-6 onmouseoutFonksiyon()-->
    <button class=" btn btn-danger mt-5" id="click6" name="click6" onkeydown="onkeydownFonksiyon()">onkeydown</button>



    <!-- finish codes -->
    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
